</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>

                <li><a href="plan-a-trip.html">Plan a Trip</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <p> If yu have any inuiries, feel free to contact us.</p>
        
        <!-- Contact Details -->
        <div class="contact-info">
            <h3>Contact Information:</h3>
            <p><strong>Email:</strong> ultimatetravels@gmail.com</p>
            <p><strong>Phone:</strong> +25471234567</p>
            <p><strong>Address:</strong> Waiyaki Way, Nairobi</p>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="scripts.js"></script>
